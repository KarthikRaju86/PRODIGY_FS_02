<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <ul>
        {% for employee in employees %}
        <li>
            {{ employee.name }} - {{ employee.position }} - {{ employee.email }} - ${{ employee.salary }}
            <a href="{{ url_for('edit_employee', employee_id=employee.id) }}">Edit</a>
            <form action="{{ url_for('delete_employee', employee_id=employee.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
